<!-- add-data-dialog.component.html -->
<h1 mat-dialog-title>{{ data._id ? 'Update Data' : 'Add Data' }}</h1>
<div mat-dialog-content style="width: 100%; max-width: 800px;">
  <form [formGroup]="dataForm">
    <mat-form-field style="width: 100%; margin-bottom: 16px;">
      <input matInput placeholder="First Name" formControlName="firstName" />
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 16px;">
      <input matInput placeholder="Last Name" formControlName="lastName" />
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 16px;">
      <input matInput placeholder="Email" formControlName="email" />
    </mat-form-field>

<mat-form-field style="width: 100%; margin-bottom: 16px;">
  <input matInput [readonly]="true" [matDatepicker]="dobPicker" placeholder="Date of Birth" formControlName="dob" />
  <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
  <mat-datepicker #dobPicker></mat-datepicker>
</mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 16px;">
      <mat-label>Gender</mat-label>
      <mat-select placeholder="Select Gender" formControlName="gender">
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
        <mat-option value="Other">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 16px;">
      <input matInput placeholder="Education" formControlName="education" />
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 16px;">
      <input matInput placeholder="Company" formControlName="company" />
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 16px;">
      <input matInput placeholder="Experience" formControlName="experience" />
    </mat-form-field>

    <mat-form-field style="width: 100%; margin-bottom: 16px;">
      <input matInput placeholder="Package" formControlName="package" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>
    {{ data._id ? 'Update' : 'Create' }}
  </button>
</div>
